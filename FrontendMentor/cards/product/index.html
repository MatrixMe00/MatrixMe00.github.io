<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="../../../tailwind.js"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="h-[100vh] flex portrait:block portrait:py-5 flex-col items-center justify-center space-y-6 px-6 bg-[#f2ebe3]">
    <div class="grid md:grid-cols-2 max-w-screen-sm rounded-md bg-white shadow-md border">
      <div class="img hidden md:block">
        <img src="images/image-product-desktop.jpg" class="rounded-l-md" alt="">
      </div>
      <div class="img md:hidden">
        <img src="images/image-product-mobile.jpg" class="rounded-t-md" alt="">
      </div>
      <div class="content flex flex-col justify-between px-8 py-10 space-y-2">
        <h3 class="font-mono">Preview</h3>
        <h1 class="font-bold font-serif text-4xl">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-neutral-500">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex space-x-7 items-center">
          <span class="text-3xl text-[#3c8067] font-bold">$149.99</span>
          <s>$169.99</s>
        </div>
        <button class="border rounded-lg py-3 bg-[#3c8067] text-white font-semibold">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MatrixMe</a>.
    </div>
  </main>
</body>
</html>
